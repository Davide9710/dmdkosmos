<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <title>DMD Kosmos - Manage Books</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #051F4E, #1a4377);
      color: #333;
    }

    .header {
      background-color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      color: #051F4E;
    }

    .user-name {
      font-size: 18px;
      font-weight: 500;
      color: #051F4E;
    }

    .maincontents {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 74px);
      padding: 20px;
    }

    .booked-books {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 100%;
      max-width: 800px;
    }

    .booked-books h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .booked-books table {
      width: 100%;
      border-collapse: collapse;
    }

    .booked-books th,
    .booked-books td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .booked-books th {
      background-color: #f5f5f5;
      font-weight: 500;
    }

    .return-button {
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    .logo {
        text-decoration: none;
        color: inherit; /* This will maintain the original text color */
    }

    .logo:hover {
        text-decoration: none; /* This ensures no underline appears on hover */
    }  </style>
</head>
<body>
<div class="header">
    <a href="/" class="logo">DMD Kosmos</a>
  <div class="user-name" th:text="'Welcome, ' + ${accountName}"></div>
</div>
<div class="maincontents">
  <div class="booked-books">
    <h2>Manage Booked Books</h2>
    <table>
      <thead>
      <tr>
<!--        <th>ID</th>-->
        <th>Name</th>
        <th>Title</th>
        <th>Deadline</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="book : ${bookedBooks}">
<!--        <td th:text="${book.id}"></td>-->
        <td th:text="${book.name}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.deadline}"></td>
        <td>
          <form th:action="@{/return}" method="post">
            <input type="hidden" name="bookId" th:value="${book.id}">
            <button type="submit" class="return-button">Return</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
